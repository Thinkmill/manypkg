name: Setup CI

runs:
  using: composite
  steps:
    - name: Enable corepack
      shell: bash
      run: corepack enable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "yarn"

    - name: Install dependencies
      shell: bash
      run: yarn install --immutable
